id: 16639
name: Leaflet
environments:
    production:
        database: leaflet-db
        memory: 1024
        cli-memory: 512
        runtime: php-7.4
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
        deploy:
            - 'php artisan migrate --force'
