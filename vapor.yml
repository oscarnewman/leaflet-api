id: 16641
name: leaflet-api
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: php-7.4
        domain: api.leaflet.rent
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
    staging:
        memory: 1024
        cli-memory: 512
        runtime: php-7.4
        domain: staging-api.leaflet.rent
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
            - 'php artisan event:cache'
